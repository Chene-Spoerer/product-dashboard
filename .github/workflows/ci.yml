name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  health-check:
    name: Health Check & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "Node version: $(node --version)"
        
        # Check if lockfile exists
        if [ -f "pnpm-lock.yaml" ]; then
          echo "Found pnpm-lock.yaml"
          
          # Try frozen install first (for reproducible builds)
          echo "Attempting frozen lockfile install..."
          if pnpm install --frozen-lockfile; then
            echo "✅ Frozen lockfile install successful"
          else
            echo "⚠️ Frozen lockfile install failed, trying regular install..."
            pnpm install
          fi
        else
          echo "No pnpm-lock.yaml found, running regular install..."
          pnpm install
        fi

    - name: Type check
      run: pnpm run type-check || npx tsc --noEmit

    - name: Lint check
      run: pnpm run lint || npx eslint . --ext .ts,.tsx,.js,.jsx

    - name: Build application
      run: pnpm run build

    - name: Run health tests
      env:
        HEALTH_CHECK_BASE_URL: http://localhost:3000
        BASE_URL: http://localhost:3000
      run: |
        # Make health check script executable
        chmod +x ./scripts/health-check.sh
        
        # Start the application in background on localhost:3000
        pnpm run start &
        APP_PID=$!
        
        # Wait for the app to start
        sleep 15
        
        # Test if the app is running with retries
        for i in {1..5}; do
          if curl -f http://localhost:3000/api/health --max-time 10; then
            echo "✅ App is running and responding"
            break
          else
            echo "⏳ Attempt $i/5: Waiting for app to start..."
            sleep 5
          fi
          
          if [ $i -eq 5 ]; then
            echo "❌ App failed to start or health endpoint not responding"
            kill $APP_PID || true
            exit 1
          fi
        done
        
        # Run comprehensive health checks
        ./scripts/health-check.sh
        
        # Kill the background process
        kill $APP_PID || true

    - name: Test build artifacts
      run: |
        # Check if build artifacts exist
        ls -la .next/
        test -f .next/BUILD_ID || exit 1
        test -d .next/static || exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: health-check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install

    - name: Run security audit
      run: pnpm audit --audit-level moderate

    - name: Check for outdated packages
      run: pnpm outdated || true