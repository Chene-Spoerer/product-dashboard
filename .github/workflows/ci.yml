name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  health-check:
    name: Health Check & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Type check
      run: pnpm run type-check || npx tsc --noEmit

    - name: Lint check
      run: pnpm run lint || npx eslint . --ext .ts,.tsx,.js,.jsx

    - name: Build application
      run: pnpm run build

    - name: Run health tests
      env:
        HEALTH_CHECK_BASE_URL: http://localhost:3000
        BASE_URL: http://localhost:3000
      run: |
        # Make health check script executable
        chmod +x ./scripts/health-check.sh
        
        # Start the application in background on localhost:3000
        pnpm run start &
        APP_PID=$!
        
        # Wait for the app to start
        sleep 15
        
        # Test if the app is running with retries
        for i in {1..5}; do
          if curl -f http://localhost:3000/api/health --max-time 10; then
            echo "✅ App is running and responding"
            break
          else
            echo "⏳ Attempt $i/5: Waiting for app to start..."
            sleep 5
          fi
          
          if [ $i -eq 5 ]; then
            echo "❌ App failed to start or health endpoint not responding"
            kill $APP_PID || true
            exit 1
          fi
        done
        
        # Run comprehensive health checks
        ./scripts/health-check.sh
        
        # Kill the background process
        kill $APP_PID || true

    - name: Test build artifacts
      run: |
        # Check if build artifacts exist
        ls -la .next/
        test -f .next/BUILD_ID || exit 1
        test -d .next/static || exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: health-check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit
      run: pnpm audit --audit-level moderate

    - name: Check for outdated packages
      run: pnpm outdated || true